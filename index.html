<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Will you be my Valentine?</title>

    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --bg1: #ffd6e7;
            --bg2: #ffeef6;
            --card: #ffffffcc;
            --yes: #ff3b7a;
            --yesHover: #ff1f68;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100svh;
            display: grid;
            place-items: center;
            background: radial-gradient(circle at top, var(--bg2), var(--bg1));
            font-family: system-ui, sans-serif;
            overflow: hidden;
            padding: 16px;
        }

        /* FULL-SCREEN CONFETTI CANVAS */
        #confettiCanvas {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
        }

        .card {
            width: min(720px, 92vw);
            padding: 26px 22px;
            background: var(--card);
            backdrop-filter: blur(10px);
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 18px 60px rgba(0, 0, 0, .15);
        }

        .art {
            width: min(260px, 80vw);
            margin: 0 auto 10px;
            display: block;
            filter: drop-shadow(0 10px 14px rgba(0, 0, 0, .12));
        }

        h1 {
            font-size: clamp(26px, 4vw, 44px);
            margin: 12px 0 18px;
        }

        .name-input {
            margin: 20px auto;
            text-align: center;
            display: none; /* Hidden by default, shown when no name in URL */
        }

        .input-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .input-row input {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #ff3b7a;
            width: min(250px, 70%);
            text-align: center;
            font-weight: bold;
        }

        .input-row button {
            padding: 12px 24px;
            font-size: 16px;
            background: #ff3b7a;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            white-space: nowrap;
        }

        .input-row button:hover {
            background: #ff1f68;
        }

        .share-link {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            display: none;
        }

        .share-link a {
            color: #ff3b7a;
            text-decoration: none;
            font-weight: bold;
        }

        .share-link a:hover {
            text-decoration: underline;
        }

        .button-zone {
            position: relative;
            width: min(520px, 92%);
            height: 150px;
            margin: 0 auto;
            touch-action: none;
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px 24px;
            font-size: 18px;
            font-weight: 800;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 24px rgba(0, 0, 0, .14);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: transform .12s ease, background .12s ease;
        }

        #yesBtn {
            left: 18%;
            background: var(--yes);
            color: #fff;
        }

        #yesBtn:hover {
            background: var(--yesHover);
        }

        #noBtn {
            left: 62%;
            background: #e5e7eb;
            color: #111827;
        }

        .hint {
            margin-top: 10px;
            font-size: 13px;
            opacity: .7;
        }

        .result {
            display: none;
            margin-top: 18px;
            animation: pop .35s ease;
        }

        .result h2 {
            font-size: clamp(30px, 4.5vw, 46px);
            margin: 10px 0;
            color: #ff3b7a; /* Just solid pink */
        }

        .fireworks {
            width: min(380px, 90vw);
            margin: 0 auto;
            display: block;
        }

        @keyframes pop {
            from {
                transform: scale(.96);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 600px) {
            .input-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .input-row input {
                width: 100%;
            }
            
            .input-row button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <canvas id="confettiCanvas"></canvas>

    <main class="card">
        <!-- ANIMAL WITH HEART -->
        <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="fur" x1="0" x2="1">
                    <stop offset="0" stop-color="#f7c7a1" />
                    <stop offset="1" stop-color="#f2a97b" />
                </linearGradient>
                <linearGradient id="heart" x1="0" x2="1">
                    <stop offset="0" stop-color="#ff4d7d" />
                    <stop offset="1" stop-color="#ff1f68" />
                </linearGradient>
            </defs>

            <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z" fill="url(#heart)" />

            <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z" fill="url(#fur)" />

            <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b" />
            <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b" />

            <circle cx="160" cy="130" r="8" />
            <circle cx="220" cy="130" r="8" />

            <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z" fill="#ff7aa2" />
        </svg>

        <h1 id="question">Will you be my valentine?</h1>

        <!-- Name input section (hidden by default) -->
        <div class="name-input" id="nameInput">
            <p>Enter your valentine's name:</p>
            <div class="input-row">
                <input type="text" id="nameField" placeholder="e.g., Alex, Taylor, Jamie..." maxlength="20">
                <button onclick="setNameFromInput()">Set Name</button>
            </div>
            <div class="share-link" id="shareLink">
                <p>Share this personalized link: <a id="personalizedLink" href="#" target="_blank"></a></p>
            </div>
        </div>

        <section class="button-zone" id="zone">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </section>

        <!-- HINT -->
        <div class="hint" id="hint">"No" seems a bit shy ðŸ˜ˆ</div>

        <section class="result" id="result">
            <h2 id="resultMessage">YAY! YOU SAID YESðŸŽ‰</h2>
            <img class="fireworks" src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="Fireworks" />
        </section>
    </main>

    <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    let valentineName = urlParams.get('name');

    // Get elements
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const questionElement = document.getElementById("question");
    const resultMessage = document.getElementById("resultMessage");
    const nameInput = document.getElementById("nameInput");
    const nameField = document.getElementById("nameField");
    const shareLink = document.getElementById("shareLink");
    const personalizedLink = document.getElementById("personalizedLink");

    // Function to update the name throughout the page
    function updateName(name) {
        if (!name) {
            // Show name input if no name in URL
            nameInput.style.display = 'block';
            zone.style.display = 'none';
            hint.style.display = 'none';
            return;
        }
        
        // Capitalize first letter
        name = name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
        
        // Update question
        questionElement.textContent = `${name}, will you be my valentine?`;
        
        // Update page title
        document.title = `Will you be my Valentine, ${name}?`;
        
        // Update result message
        resultMessage.textContent = `YAY! YOU SAID YESðŸŽ‰`;
        
        // Show the button zone
        nameInput.style.display = 'none';
        zone.style.display = 'block';
        hint.style.display = 'block';
        
        // Update share link
        const currentUrl = new URL(window.location.href);
        currentUrl.searchParams.set('name', name);
        personalizedLink.href = currentUrl.toString();
        personalizedLink.textContent = currentUrl.toString();
        shareLink.style.display = 'block';
    }

    // Function to set name from input field
    function setNameFromInput() {
        const name = nameField.value.trim();
        if (name) {
            // Update URL without reloading
            const url = new URL(window.location);
            url.searchParams.set('name', name);
            window.history.pushState({}, '', url);
            
            // Update the page with the new name
            updateName(name);
        } else {
            alert("Please enter a name!");
        }
    }

    // Initialize with name from URL or show input
    updateName(valentineName);

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });

    // Allow Enter key in name input
    nameField.addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            setNameFromInput();
        }
    });
    </script>
</body>

</html>
